[package]
name = "mpi-tool-creator"
version = "0.1.0"
authors = ["Matthias KÃ¼brich <matthias.kuebrich@tum.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
# QMPI_Table_query and vector_get are double linked ("bundled" should not be here, but Rust can't do any better)
qmpi-sys = { path = "../../sys/qmpi-sys", features = ["export_mpi", "bundled", "tool_mode"], optional = true }
mpi-sys = { path = "../../sys/mpi-sys", features = ["mpi_functions", "link_mpi", "pmpi_tool_mode"], optional = true }

[features]
qmpi_mode = ["qmpi-sys"]
pmpi_mode = ["mpi-sys"]
